<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape from the asylum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alef&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Page">
        <div class="Page__menu-button">
            <button class="Button MenuButton">
                <img class="MenuButton__icon" src="img/common/menu-open.svg" alt="Menu"/>
                <span class="MenuButton__text">Menu</span>
            </button>
        </div>
        <div class="Title Page__partnership">
            <div class="Partnership">
                <button class="Button Partnership__button">Become a partner</button>
            </div>
        </div>
        <ul class="Langs Page__langs">
            <li class="Langs__lang Langs__lang--active">
                <a class="Link" href="#">eng</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">ru</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">fr</a>
            </li>
        </ul>
        <div class="Page__body">
            <div class="Brand">
                <img class="Brand__image" src="img/main/brand.png" alt="Escape from the Asylum">
                <div class="Brand__text">
                    Reveal more and more of the backstory and watch <br>the stories intertwine as you play
                </div>
            </div>
        </div>
        <div class="Page__socials">
            <ul class="Socials">
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-vk"></i></a>
                </li>
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-google-plus-g"></i></a>
                </li>
            </ul>
        </div>
        <div class="Page__footer"></div>
        <div class="Page__maker">
            <a class="Link Maker" href="#">lifestyle-boardgames.com</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ccbc188c08.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
