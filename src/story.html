<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape from the asylum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="story.css">
    <link href="https://fonts.googleapis.com/css?family=Alef&display=swap" rel="stylesheet">
</head>
<body class="Body--no-scroll">
    <header id="header" class="Header">
        <div class="Header__menu-button">
            <button id="menu-button" class="Button MenuButton">
                <img id="menu-button-icon" class="MenuButton__icon" src="img/common/menu-open.svg" alt="Menu"/>
                <span id="menu-button-text" class="MenuButton__text">Menu</span>
            </button>
        </div>
        <div class="Header__title">
            <div class="Title">
                <a class="Link Home" href="index.html">Home</a>
            </div>
        </div>
        <ul class="Langs Header__langs">
            <li class="Langs__lang Langs__lang--active">
                <a class="Link" href="#">eng</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">ru</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">fr</a>
            </li>
        </ul>
    </header>
    <nav id="menu" class="Menu Menu--closed">
        <div class="Menu__items">
            <a class="Menu__item Menu__item--story" href="story.html">
                <div class="Menu__item-background"></div>
                <span class="Menu__item-name">Story</span>
            </a>
            <a class="Menu__item Menu__item--beginning" href="beginning.html">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Beginning</div>
            </a>
            <a class="Menu__item Menu__item--escape" href="escape.html">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Escape</div>
            </a>
            <a class="Menu__item Menu__item--trailer" href="trailer.html">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Trailer</div>
            </a>
            <a class="Menu__item Menu__item--creators" href="creators.html">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Creators</div>
            </a>
        </div>
    </nav>
    <div id="page" class="Page">
        <div class="Story">
            <button id="story-hospital-modal-button" class="Story_marker Button"></button>
            <button id="story-patient-modal-button" class="Story_marker Button"></button>
            <button id="story-doctors-modal-button" class="Story_marker Button"></button>
            <button id="story-floor-modal-button" class="Story_marker Button"></button>
        </div>
    </div>
    <div id="story-hospital-modal" class="Modal">
        <div id="story-hospital-modal-backdoor" class="Modal__backdoor"></div>
        <div class="Modal__content StoryHospitalModal">
            <img src="img/story/modal/newspaper.png" alt="Newspaper" class="StoryHospitalModal__newspaper">
        </div>
    </div>
    <div id="story-patient-modal" class="Modal">
        <div id="story-patient-modal-backdoor" class="Modal__backdoor"></div>
        <div id="patient-slider" class="Modal__content Slider StoryPatientSlider">
            <img class="Slider__card Slider__card--1 StoryPatientSlider__card" src="img/story/modal/patient1.png" alt="Peter Andersen"/>
            <img class="Slider__card Slider__card--2 StoryPatientSlider__card" src="img/story/modal/patient2.png" alt="Ian Banks"/>
            <img class="Slider__card Slider__card--3 StoryPatientSlider__card" src="img/story/modal/patient3.png" alt="Jacqueline Miller"/>
            <img class="Slider__card Slider__card--4 StoryPatientSlider__card" src="img/story/modal/patient4.png" alt="Robert Moore"/>
            <button class="Button Slider__next">Next</button>
        </div>
    </div>
    <div id="story-doctors-modal" class="Modal">
        <div id="story-doctors-modal-backdoor" class="Modal__backdoor"></div>
        <div class="Modal__content StoryDoctorsModal">
            <img src="img/story/modal/photoframe.png" alt="Doctor's photo" class="StoryDoctorsModal__photo">
        </div>
    </div>
    <div id="story-floor-modal" class="Modal">
            <div id="story-floor-modal-backdoor" class="Modal__backdoor"></div>
            <div id="evac-slider" class="Modal__content Slider">
                <img class="Slider__card Slider__card--1" src="img/story/modal/evacuation_plan2.jpg" alt="Evacuation plan: 1st floor"/>
                <img class="Slider__card Slider__card--2" src="img/story/modal/evacuation_plan1.png" alt="Evacuation plan: 2nd floor"/>
                <button class="Button Slider__next">Next</button>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/ccbc188c08.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="story.js"></script>
</body>
</html>
