<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape from the asylum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trailer.css">
    <link href="https://fonts.googleapis.com/css?family=Alef&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="Header">
        <div class="Header__menu-button">
            <button id="menu-button" class="Button MenuButton">
                <img id="menu-button-icon" class="MenuButton__icon" src="img/common/menu-open.svg" alt="Menu"/>
                <span id="menu-button-text" class="MenuButton__text">Menu</span>
            </button>
        </div>
        <div class="Header__title">
            <div class="Title">
                <a class="Link Home" href="index.html">Home</a>
            </div>
        </div>
        <ul class="Langs Header__langs">
            <li class="Langs__lang Langs__lang--active">
                <a class="Link" href="#">eng</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">ru</a>
            </li>
            <li class="Langs__lang">
                <a class="Link" href="#">fr</a>
            </li>
        </ul>
    </header>
    <nav id="menu" class="Menu Menu--closed">
        <div class="Menu__items">
            <a class="Menu__item Menu__item--story" href="#">
                <div class="Menu__item-background"></div>
                <span class="Menu__item-name">Story</span>
            </a>
            <a class="Menu__item Menu__item--beginning" href="#">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Beginning</div>
            </a>
            <a class="Menu__item Menu__item--escape" href="#">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Escape</div>
            </a>
            <a class="Menu__item Menu__item--trailer" href="#">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Trailer</div>
            </a>
            <a class="Menu__item Menu__item--creators" href="#">
                <div class="Menu__item-background"></div>
                <div class="Menu__item-name">Creators</div>
            </a>
        </div>
    </nav>
    <div id="page" class="Page">
        <div class="Trailer">
            <div class="Trailer__glass"></div>
            <div class="Trailer__video-container">
                <div id="player"></div>
            </div>
        </div>
    </div>
    <footer id="footer" class="Footer">
        <div class="Footer__socials">
            <ul class="Socials">
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-vk"></i></a>
                </li>
                <li class="Socials__social">
                    <a class="Link" href="#"><i class="fab fa-google-plus-g"></i></a>
                </li>
            </ul>
        </div>
        <div class="Footer__maker">
            <a class="Link Maker" href="#">lifestyle-boardgames.com</a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/ccbc188c08.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="trailer.js"></script>
</body>
</html>
